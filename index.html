<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
   <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
 rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <!--------Navbar Section-------->
    <section class="nav_section">
        <div class="main_container">
          <div class="navbar-wrapper">
                <div class="logo">
                    <div class="logo_img">
                        <img src="image/Logo (1).png" alt="">
                    </div>
                </div>
                <div class="menu_bar">
                    <ul>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Achievements</a></li>
                        <li><a href="#">Testimonials</a></li>
                        <li><a href="#">FAQ</a></li>
                    </ul>
                </div>
                <div class="btn_area">
                    <button class="btn">Sign Up</button>
                    <button class="btn btn_blue">Log In</button>
                </div>
          </div>      
        </div>
    </section>



    <!-- Hero Section -->
<section class="section bg_gradient">
    <div class="main_container">
        <div class="hero_wrapper">
            <div class="hero_top_content">
                <div class="hero_text_content">
                    <div class="top_btn_area">
                        <h3>Design System For Gen Z</h3>
                    </div>
                    <div class="hero_title">
                        <h1>Unleash Your Inner Design Sloth Today.</h1>
                    </div>
                    <div class="hero_des">
                        <p>Suspendisse faucibus interdum posuere lorem ipsum dolor sit amet.
                        Cras fermentum odio eu feugiat pretium nibh ipsum.
                        Venenatis cras sed felis eget velit aliquet.</p>
                    </div>
                </div>
                <div class="hero_logo_area">
                    <div class="social_logo">
                        <img src="image/l1.png" alt="">
                    </div>
                    <div class="social_logo">
                        <img src="image/l2.png" alt="">
                    </div>
                </div>
            </div>
            <div class="hero_bottom_image">
                <div class="large_img">
                    <img src="image/large_img.png" alt="">
                </div>
                <div class="small_img">
                    <img src="image/small_img.png" alt="">
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Company Logo Area -->

<section class="company_section">
    <div class="main_container">
        <div class="company_wrapper">
            <div class="company_logo_top">
                <div class="company_logo">
                    <img src="image/cl1.png" alt="">
                </div>
                <div class="company_logo">
                    <img src="image/cl2.png" alt="">
                </div>
                <div class="company_logo">
                    <img src="image/cl3.png" alt="">
                </div>
                <div class="company_logo">
                    <img src="image/cl4.png" alt="">
                </div>
                <div class="company_logo">
                    <img src="image/cl5.png" alt="">
                </div>
                <div class="company_logo">
                    <img src="image/cl6.png" alt="">
                </div>
            </div>
            <div class="company_logo_bottom">
                <div class="company_logo">
                    <img src="image/cl7.png" alt="">
                </div>
                <div class="company_logo">
                    <img src="image/cl8.png" alt="">
                </div>
                <div class="company_logo">
                    <img src="image/cl9.png" alt="">
                </div>
                <div class="company_logo">
                    <img src="image/cl10.png" alt="">
                </div>
                <div class="company_logo">
                    <img src="image/cl11.png" alt="">
                </div>
            </div>
        </div>
    </div>
</section>





    <script src="script.js"></script>
